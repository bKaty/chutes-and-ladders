plugins {
    id 'java'
    id 'application'
}

group 'com.priceline'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:2.27.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set("com.priceline.chutes.ChutesAndLadder")
}